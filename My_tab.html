<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tab.css">
    <title>Document</title>
</head>
<body>
    <div class="tab" id="js-tab">
        <div class="tab-nav">
            <a href="" class="tab-nav-item is-active" data-nav="0">Tab-0</a><!--is-activeというクラスがついてる時だけ、色が変わりますよって。-->
            <a href="" class="tab-nav-item" data-nav="1">Tab-1</a> <!--class, id の他に、data-xx で、任意の属性を作ることができます、-->
            <a href="" class="tab-nav-item" data-nav="2">Tab-2</a>
        </div>
        <div class="tab-contents">
            <div class="tab-contents-item" data-content="0">タブその0</div>
            <div class="tab-contents-item" data-content="1">タブその1</div>
            <div class="tab-contents-item" data-content="2">タブその2</div>
        </div>
    </div>
    <script src="Mycode_tab.js"></script>
</body>
</html>
